apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fastapi-ingress-ssl
spec:
  rules:
  - host: "django.tsadimas.dns-cloud.net"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: django-clip 
            port:
              number: 8000
  tls:
    - hosts: 
      - django.tsadimas.dns-cloud.net
      secretName: tls-secret